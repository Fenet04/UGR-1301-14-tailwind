    <section class="container mt-4 bg-success-subtle">
        <form action="mailto:fenetmulugeta13@gmail.com" method="post" enctype="text/plain" class="form">
            
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-success">Send Message</button>
        </form>
