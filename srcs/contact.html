    <section class="bg-green-50 py-12">
        <div class="container mx-auto">
            <form action="mailto:fenetmulugeta13@gmail.com" method="post" enctype="text/plain" class="form max-w-md mx-auto p-4 bg-white rounded-md shadow-md">
                <div class="mb-4">
                    <label for="name" class="text-sm font-medium text-gray-600">Your Name:</label>
                    <input type="text" id="name" name="name" required class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="email" class="text-sm font-medium text-gray-600">Your Email:</label>
                    <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="message" class="text-sm font-medium text-gray-600">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>

                <div class="mb-4">
                    <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Send Message</button>
                </div>
            </form>
        </div>
